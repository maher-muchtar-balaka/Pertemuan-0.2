<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML dengan CSS</title>
    <style>
        h1 {
            text-align: center;
            color: blue;
            border: 15px solid black;
            padding: 20px;
        }
        
        h2 {
            color: orangered;
            text-align: center;
            border: 5px solid black;
            border-radius: 50px;
            padding: 10px;
            display: inline-block;
        }
        
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .biru {
            color: blue;
            font-weight: bold;
        }
        
        .merah {
            color: red;
            font-weight: bold;
        }
        
        p {
            margin: 15px 0;
            line-height: 1.5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        
        <h2>Int tulisan bagian kedua</h2>
        
        <h3>Selamat datang</h3>
        
        <h3>
            <span class="biru">Int tulisan biru</span>
            <span class="merah">Int tulisan merah</span>
        </h3>
        
        <p>Test yang saya ingin buat</p>
        <p>Test yang saya buat</p>
    </div>
</body>
</html>
